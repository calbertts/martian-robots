<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #eaeaea;
      }

      .grid-container {
        display: grid;
        grid-template-areas:
          "top"
          "bottom";
      }

      .top {
        display: grid;
        grid-template-areas: "input graph";
      }

      .instructions {
        padding: 20px;
        height: 100%;
        width: 420px;
        color: #166f16;
        font-size: 18px;
      }

      .bottom {
        display: grid;
        grid-template-columns: 0.1fr 1fr;
        grid-template-areas: "logs button";
      }

      .grid {
        min-height: 622px;
        min-width: 622px;
        padding: 0 0 15px 15px;
        border: 1px solid #aaa;
        background-color: #fff;
      }

      .logs {
        padding: 20px;
        width: 420px;
        color: #3232a2;
        font-size: 12px;
      }

      button {
        font-size: 25px;
      }

    </style>
  </head>
  <body>
<div class="grid-container">
  <div class="top">
    <textarea class="instructions" rows="10" cols="50" placeholder="Enter the instructions here"></textarea>
    <div class="grid"></div>
  </div>
  <div class="bottom">
    <textarea class="logs" rows="10" cols="50" readonly placeholder="Log events"></textarea>
    <button onclick="start()">START</button>
  </div>
</div>
  </body>
</html>
